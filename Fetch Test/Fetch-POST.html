<body>
    <script>
        const update = {
            title: 'A blog post by Kingsley',
            body: 'Brilliant post on fetch API',
            userId: 1,
        };

        const options = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(update),
        };

        fetch('https://jsonplaceholder.typicode.com/posts', options)
            .then(data => {
                if (!data.ok) {
                    throw Error(data.status);
                }
                return data.json();
            }).then(update => {
            console.log(update);
            // {

                //

                //
            1
                //
            101
            // };
        }).catch(e => {
            console.log(e);
        });
    </script>

</body>
